<!DOCTYPE html>
<html>

    <head>
        <title>NativeApps Test Repository</title>
        <meta http-equiv="x-ua-compatible" content="IE=edge" charset="UTF-8"/>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="static/js/jquery-3.3.1.min.js"></script>
        <script src="static/js/popper-1.14.7.min.js"></script>
        <script src="static/js/bootstrap-4.3.1.min.js"></script>
        <link rel="shortcut icon" href="static/img/phone.ico"/>
        <link rel="stylesheet" href="static/css/bootstrap-4.3.1.min.css" type="text/css"/>
        <link rel="stylesheet" href="static/css/tagsinput.css" type="text/css"/>

        <script src="static/js/tagsinput.js"></script>
        <script src="static/js/render.js"></script>
        <script src="static/js/events.js"></script>

    </head>

    <body>

        <div class="container">

            <div class="row">
                <div class="col-2"></div>
                <div class="col-auto">
                    <h1>NativeApps: Mobile application testing</h1>
                </div>
                <div class="col-2"></div>
            </div><!-- /row -->

            <nav class="nav nav-pills flex-column flex-sm-row">
                <ul class="nav nav-pills flex-sm-fill">
                    <li class="nav-item flex-sm-fill text-sm-center">
                        <a class="nav-link" data-toggle="pill"
                            href="#apk">Android</a>
                    </li>
                    <li class="nav-item flex-sm-fill text-sm-center">
                        <a class="nav-link" data-toggle="pill"
                            href="#ipa">iOS</a>
                    </li>
                    <li class="nav-item flex-sm-fill text-sm-center">
                        <a class="nav-link" data-toggle="pill"
                            href="#help">Help</a>
                    </li>
                </ul>
            </nav>

            <div class="tab-content">

                <div class="tab-pane fade" id="apk">
                    <table class="table table-sm table-responsive-xl w-100 text-center">
                        <thead>
                            <tr>
                                <th scope="col">Download</th>
                                <th scope="col">Name</th>
                                <th scope="col">#</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div class="tab-pane fade" id="ipa">
                    <table class="table table-sm table-responsive-xl w-100 text-center">
                        <thead>
                            <tr>
                                <th scope="col">Download</th>
                                <th scope="col">Name</th>
                                <th scope="col">#</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div class="tab-pane fade" id="help">

                    <div class="card mx-10">
                        <div class="card-header">Upload</div>
                        <div class="card-body">
                            <form class="form justify-content-center" id="uploadapp" action="/application" method="PUT" enctype="multipart/form-data">
                                <div class="input-group">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="uploadfile"/>
                                        <label class="custom-file-label" for="uploadfile">.ipa or .apk</label>
                                    </div>
                                </div>
                            </form>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" id="uploadProgress" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>

                    <div class="card mx-10">

                        <div class="card-header">Delete</div>
                        <div class="card-body">

                            <form id="deleteApplications">
                                <div class="form-row align-items-center">
                                    <div class="col-auto">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">Application</div>
                                            </div>
                                            <select></select>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <button id="askDeleteApplication" data-toggle="modal" data-target="#deleteModal" class="btn btn-danger">Delete</button>
                                    </div>

                                    <!-- Delete Modal -->
                                    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span>&times;</span>
                                                    </button>
                                                </div>
                                                <div id="deleteApplicationText" class="modal-body"></div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                                    <button type="button" id="confirmDeleteApplication" data-dismiss="modal" class="btn btn-danger">Delete</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div> <!-- /DELETE Modal -->

                                </div>
                            </form><!-- form deleteapps -->

                        </div>

                    </div>

                    <div class="card mx-10">

                        <div class="card-header">Tags</div>
                        <div class="card-body">
                            <form>
                                <div class="form-row align-items-center">
                                    <div class="col-auto">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">Application</div>
                                            </div>
                                            <select id="applicationNameTags"></select>
                                        </div>
                                    </div>
                                    <select id="applicationTags" data-role="tagsinput" multiple />
                                </div>
                            </form><!-- form deleteapps -->

                        </div>


                </div> <!-- tab-pane -->

            </div>
        </div> <!-- /container -->

    </body>

</html>
